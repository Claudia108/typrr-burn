<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typrr Burn</title>
  <link href="app.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div id="stats">
    <h6>Current Score:</h6>
    <h6 id="score">0</h6>
    <h6>Level:</h6>
    <h6 id="level">1</h6>
    <div id="button-div">
      <button id="start-button" type="button">start</button>
      <!-- <form> -->
      <input id="reset-button" class="hidden" type="button" onClick="history.go(0)" value="restart">
      <!-- </form> -->
    </div>
  </div>
  <canvas id="birdWindow" width="300" height="300">
  </canvas>
  <br>
  <div>
    <h4 id="challenge-text"></h4>
    <input id="player-input" style="background-color: #2f4f4f; color: #2f4f4f; border-width: 0px; border-image-width: 10px;" type="text" name="input-text" value="">
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
