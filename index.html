<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typrr Burn</title>
  <link href="app.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container col s8 offset-s2">
    <div id="canvas-container">
      <canvas id="background" width="600" height="400">
      </canvas>
      <canvas id="birdWindow" width="600" height="400">
      </canvas>
      <div id="stats" width="600" height="400">
        <h6>Score: <span id="score">0</span></h6>
        <h6>Level: <span id="level">1</span></h6>
      </div>
      <div id="bonus-message" class="fixed">
        <h6 id="stats-message"></h6>
      </div>
      <div class="typing-div" id="input-div">
        <input id="player-input" type="text" name="input-text" value="">
      </div>
      <div class="typing-div" id="text-div" width="600" height="400">
        <div class="fixed">
          <h4 id="challenge-text" class="challenge-text">press any key to start the game</h4>
        </div>
      </div>
    </div>
    <!-- <br> -->
    <div class="hidden">
      <img id="cloud-pic" src = "/lib/cloud-pic.png">
    </div>
    <script src="main.bundle.js"></script>
  </div>
</body>
</html>
