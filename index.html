<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typrr Burn</title>
  <link href="app.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
</head>
<body>
  <div class="container">
    <div id="canvas-container">
      <canvas id="background" width="600" height="400">
      </canvas>
      <canvas id="birdWindow" width="600" height="400">
      </canvas>
      <div id="stats">
        <h6>Score: <span id="score">0</span></h6>
        <h6>Level: <span id="level">1</span></h6>
        <h6 id="stats-message"></h6>
      </div>
    </div>
    <!-- <br> -->
    <div class="hidden">
      <img id="cloud-pic" src = "/lib/cloud-pic.png">
    </div>
    <div>
      <h4 id="challenge-text">press any key to start the game</h4>
      <!-- <input id="player-input" style="background-color: #2f4f4f; color: #2f4f4f; border-width: 0px; border-image-width: 10px;" type="text" name="input-text" value=""> -->
      <input id="player-input" type="text" name="input-text" value="">
    </div>
    <script src="main.bundle.js"></script>
  </div>
</body>
</html>
